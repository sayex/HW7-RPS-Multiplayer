<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/sticky-footer.css">
    <script src="assets/javascript/logic.js"></script>

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron bg-info jumbotronImg">

            <h1 class="display-4">Rock Paper Scissors</h1>
            <p class="lead">A two player game of Rock Paper Scissors awaits you!</p>

        </div>

        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <form>
                    <div class="form-group text-center">
                        <label for="playerName">Player Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </form>

            </div>
            <div class="col-md"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 100%">
                    <div class="card-body text-center">
                        <h5 class="card-title">Player 1: <span id="player1Name"></span>
                        </h5>
                        <p class="card-text player1">
                            <button type="button" class="btn btn-info p-1" data-player=player1 id="player1Paper">Paper</button>
                            <button type="button" class="btn btn-dark p-1" data-player=player1 id="player1Rock">Rock</button>
                            <button type="button" class="btn btn-danger p-1" data-player=player1 id="player1Scissors">Scissors</button>
                        </p>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted"> Wins: <span id="wins1"></span> Losses:<span id="loss1"></span>
                            Ties: <span id="ties1"></span>
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-group">
                    <div class="card" style="width: 100%">
                        <div class="card-body">
                            <h5 class="card-title text-center">Player 1 choice: <span class="text-danger" id="player1Choice"></span>
                            </h5>
                        </div>
                    </div>
                    <div class="card" style="width: 100%">
                        <div class="card-body">
                            <h5 class="card-title text-center">Player
                                2 choice: <span class="text-danger" id="player2Choice"></span>
                                </p>
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h5 class="card-title text-center" id="textResults"></h5>
                        <h5 class="card-title text-center"><span id="playerWins"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 100%">
                    <div class="card-body text-center">
                        <h5 class="card-title">Player 2: <span id="player2Name"></span>
                        </h5>
                        <p class="card-text player2" data-player=player2>
                            <button type="button" class="btn btn-info p-1" data-player=player2>Paper</button>
                            <button type="button" class="btn btn-dark p-1" data-player=player2>Rock</button>
                            <button type="button" class="btn btn-danger p-1" data-player=player2>Scissors</button>
                        </p>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted"> Wins: <span id="wins2">0</span> Losses:<span id="loss2"> 0</span>
                            Ties: <span id="ties2">0</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Footers are nice when they stick</span>
        </div>
    </footer>
</body>

</html>

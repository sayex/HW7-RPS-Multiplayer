<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron">

            <h1 class="display-4">Jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>

        </div>

        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <form>
                    <div class="form-group">
                        <label for="playerName">Player Name</label>
                        <input type="text" class="form-control" id="playerName" aria-describedby="playerHelp"
                            placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col-md"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md">
                <div class="card" style="width: 17rem;">
                    <div class="card-body">
                        <h5 class="card-title">Player 1: <span id="player1Name">Sayex</span></h5>
                        <p class="card-text"><button type="button" class="btn btn-info">Paper</button> <button type="button"
                                class="btn btn-dark">Rock</button> <button type="button" class="btn btn-danger">Scicors</button></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"> Wins: <span id="wins1">0</span> Losses:<span id="loss1"> 0</span>
                            Ties: <span id="ties">0</span></small>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card" style="width: 31rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <p class="float-left">Player 1 chose: <span class="text-danger" id="player1Chose">Rock</span></p>
                            <p class="float-right">Player
                                2 chose: <span class="text-danger" id="player2Chose">Paper</span></p>
                            </p>
                        </h5>
                    </div>
                </div>
                <div class="card" style="width: 31rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Paper Covers Rock</h5>
                        <h5 class="card-title text-center">Player <span id="playerWins">1: Sayex</span> Wins</h5>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card" style="width: 17rem;">
                    <div class="card-body">
                        <h5 class="card-title">Player 2: <span id="player2Name">Leo</span></h5>
                        <p class="card-text"><button type="button" class="btn btn-info">Paper</button> <button type="button"
                                class="btn btn-dark">Rock</button> <button type="button" class="btn btn-danger">Scicors</button></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"> Wins: <span id="wins2">0</span> Losses:<span id="loss2"> 0</span>
                            Ties: <span id="ties">0</span></small>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
